<html>
    <head>
        <title>Pet Recognizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">Pet Recognizer</h3>
                <p style="font-size:22px">model is trained to recognize:
                <b class="name_of_pets"><br>
                    <hr>
                    Maya
                     <hr>
                     Poppy
                     <hr>
                     Kara
                     <hr>
                    </b>
                </p>
                <label>webcam view -</label>
                <div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button onclick="Take_snapshot()" class="btn btn-info">capture image</button>
      <br><br>
<button onclick="check()" class="btn btn-success">identify image</button>
      <br><br>

      <p style="font-size: 22px;">pet : <span id="result_object"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_accuracy"></span> </p>
    </center>

            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
